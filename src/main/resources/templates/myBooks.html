<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-xnH1MdC+5ifTbnOMT5nMlOb/+9qT8lnnVQk+zf84+RGviZEDd5HZ8iqodORuRZaZVzqSj8R0uUvTjPfLmURodQ==" crossorigin="anonymous" />

  <th:block th:insert="~{layout/header}"></th:block>
  <title>Book Store</title>
</head>
<body>

<div class="container text-center">
  <h2>My Books List</h2>
</div>

<div class="container my-5 col-md-8">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b :${book}">
      <td th:text="${b.id}"></td>
      <td th:text="${b.title}"></td>
      <td th:text="${b.author}"></td>
      <td th:text="${b.price}"></td>
      <td>
        <a class="mx-2" th:href="${'/deleteMyList/' + b.id}"><i class="fa-solid fa-trash"></i></a>
      </td>

    </tr>
    </tbody>
  </table>
</div>

<!--Footer-->
<th:block th:insert="~{layout/footer}"></th:block>


</body>
</html>
